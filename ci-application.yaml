apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: alisi18/flask-example:^1.0
    argocd-image-updater.argoproj.io/version-pattern: '1.0.x'
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-branch: master
spec:
  project: default
  source:
    repoURL: https://github.com/ludovici96/devops
    targetRevision: HEAD
    path: software/kustomize
  destination:
    server: https://kubernetes.default.svc
    namespace: nettside
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true